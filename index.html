<!DOCTYPE html>
<html lang="de" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>IV Prototype</title>
        <link rel='stylesheet' type='text/css' href='style.css'>
    </head>

    <body>
        <div class="content">

            <div id="metricSelection">
                <button type="button" id="newCases" style="top: 100px;">Neuinfektionen</button>
                <button type="button" id="newDeaths" style="top: 200px;">Todesfälle</button>
                <button type="button" id="totalCases" style="top: 300px;">Gesamtzahl Infektionen</button>
                <button type="button" id="totalDeaths" style="top: 400px;">Gesamtzahl Todesfälle</button>
                <button type="button" id="bedCapacity" style="top: 500px;">Intensivkapazitäten</button>
                <button type="button" id="caseIncidence" style="top: 600px;">7-Tage-Inzidenz</button>
            </div>

            <svg id="map" width="700" height="900"></svg>

            <div id="infoText"></div>

            <div id="scatterPlot"></div>

            <div id="areaChart"></div>

            <div id="timeline">
                <button type="button" id="stepBeginning">&#9198</button>
                <button type="button" id="stepBack">&#9664</button>
                <button type="button" id="play">&#9199</button>
                <button type="button" id="stepForward">&#9654</button>
                <button type="button" id="stepEnd">&#9197</button>
                <input type="range" id="dateSlider">
            </div>
        
        </div>

        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="js/scriptMap.js"></script>
        <script src="js/areaChart.js"></script>
        <script src="data/values.js"></script>

        <script src="https://d3js.org/d3.v4.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
        <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

        <script>
            setGeoData();
        </script>
    </body>
</html>
